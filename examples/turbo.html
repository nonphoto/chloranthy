<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="../index.js"></script>
    <script
      type="module"
      src="https://cdn.skypack.dev/@hotwired/turbo"
    ></script>
  </head>
  <body>
    <script context src>
      export const [time, setTime] = Stream.create(0);
      (function tick(_t) {
        setTime(_t);
        requestAnimationFrame(tick);
      })(0);
    </script>
    <main>
      <script context src>
        export const seconds = Stream(() => Math.floor(context.time() * 0.001));
        export const hidden = Stream(() => seconds() % 3 == 0);
        export const wiggle = Stream(
          () => `translateY(${Math.sin(context.time() * 0.001) * 10}px)`
        );
      </script>
      <h1>
        Seconds:
        <span
          bind-text="seconds"
          bind-attr="hidden: hidden"
          bind-style="transform: wiggle"
          style="display: inline-block"
          >0</span
        >
      </h1>
    </main>
    <h1>
      Milliseconds:
      <span bind-text="time">0</span>
    </h1>
    <a href="/gallery.html">Gallery</a>
  </body>
</html>
