<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="./scoped-css.js"></script>
    <script type="module" src="./scoped-js.js"></script>
  </head>
  <body>
    <script scoped type="module">
      export default () => {
        const time = stream.data(0);
        (function tick(_t) {
          time(_t);
          requestAnimationFrame(tick);
        })(0);
        return { time };
      };
    </script>
    <style>
      h1 {
        color: red;
      }
    </style>
    <main>
      <script scoped type="module">
        export default ({ time }) => {
          const seconds = stream(() => Math.floor(time() * 0.001));
          const hidden = stream(() => seconds() % 3 == 0);
          const wiggle = stream(
            () => `translateY(${Math.sin(time() * 0.001) * 10}px)`
          );
          return {
            seconds,
            hidden,
            wiggle,
          };
        };
      </script>
      <style scoped>
        h1 {
          color: blue;
        }
        span {
          display: inline-block;
        }
      </style>
      <h1>
        Blue:
        <span
          bind-text="seconds"
          bind-attr-hidden="hidden"
          bind-style-transform="wiggle"
          >0</span
        >
      </h1>
    </main>
    <h1>Red</h1>
  </body>
</html>
